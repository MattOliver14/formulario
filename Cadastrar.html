<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type='text/javascript' src='https://code.jquery.com/jquery-1.11.0.js'></script>
<script type='text/javascript' src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!DOCTYPE html>
<html lang="pt-br">


<head>
    <title>Cadastro</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="/script.js">
    </script>
    <link rel="stylesheet" href="/cadastro.css">

    <div class="card bg-blud text-white">
        <img class="card-img" src="/Imagens/helpers header.png" alt="Imagem do card">
        <div class="card-img-overlay">
            <div class="   col-md-5 offset-md-4">
                <h1 class="card-title">Cadastre-se</h1>
            </div>

        </div>
    </div>

</head>

<body>
    <form>
        <div class="container">
            <div class="form-group">
                <div class="   col-md-6 offset-md-3">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nomeHelp" placeholder="Seu nome">
                </div>
            </div>


            <div class="form-group">
                <div class="   col-md-6 offset-md-3">
                    <label for="sobrenome">Sobre nome</label>
                    <input type="text" class="form-control" id="sobrenome" aria-describedby="sobrenomeHelp" placeholder="Seu sobrenome">
                </div>
            </div>

            <div class="form-group">
                <div class="   col-md-6 offset-md-3">
                    <label for="date">Data de Nascimento</label>
                    <input type="text" class="form-control" data-inputmask="'alias': 'date'" placeholder=" dd/mm/yyyy" id="data">
                </div>
            </div>

            <div class="form-group">
                <div class="   col-md-6 offset-md-3">
                    <label for="cpf">CPF</label>
                    <input type="cpf" class="form-control" id="cpf" name="cpf" aria-describedby="CPFHelp" placeholder="Seu CPF">
                </div>
            </div>

            <div class="form-group">
                <div class="   col-md-6 offset-md-3">
                    <label for="text">Endere√ßo de email</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@exemplo.com.br">
                </div>
            </div>

            <div class="form-group">
                <div class="   col-md-6 offset-md-3">
                    <label for="Password">Senha</label>
                    <input type="password" class="form-control" id="Password" placeholder="Senha">
                </div>
            </div>

            <div class="form-group">
                <div class="   col-md-6 offset-md-3">
                    <label for="cpassword">Confirmar senha</label>
                    <input type="password" class="form-control" id="cpassword" placeholder="Confirmar Senha">
                </div>
            </div>

            <div class="form-group">
                <div class="   col-md-6 offset-md-3">
                    <input class="form-check-input" type="checkbox" name="checkbox" id="checkbox" onClick="validachekbox()">
                    <label class="form-check-label" for="exampleCheck1">Se gostou do resultado, marque a caixinha :)</label>
                </div>
            </div>
            <div class="form-group">
                <div class="   col-md-6 offset-md-3">
                    <button type="button" class="btn btn-primary" onClick="verificar()">Criar conta</button>
                </div>
            </div>
        </div>
    </form>
    </div>
</body>
<div class="card bg-blud text-black">
    <img class="card-img" src="/Imagens/helpers footer.png" alt="Imagem do card">
    <div class="card-img-overlay">
        <div class="   col-md-6 offset-md-3" class="card-title">
            <p>O sistema foi desenvolvido no VSCode utilizando as tecnologias HTML, CSS, JavaScript Jquery e Bootstrap. Espero que o Helpers Brasil goste!"</p>
        </div>

    </div>
</div>


</html>
